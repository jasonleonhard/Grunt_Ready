
<html>  

<body>
    <p id="demo"></p>

    <script>
    var someArray = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo").innerHTML = someArray[0];
    /* or */
    var container = document.getElementById('container'); /* set variable to container */
    /* i starts at 0, determin array length, if i is less than that then add 1 to i */
    for(var i=0, len=container.length; i<len; i++) { 
       /* change html taged container to a number that increases each loop */
       container.innerHtml += 'my number: ' + i;
       console.log(i);
    }

    </script>



    <!-- Declare variables outside 'for', don't determine length each iteration, and don't traverse the DOM to find container element each time-->
    
    <p id="container"></p>
    <script>
      var someArray = ["Saab", "Volvo", "BMW"];
      var container = document.getElementById('container'); /* set variable to container */
        /* i starts at 0, determin array length, if i is less than that then add 1 to i */
        for(var i = 0, len = someArray.length; i < len;  i++) { 
           /* change html taged container to a number that increases each loop */
           container.innerHtml += 'my number: ' + i;
           console.log(i);
        }
    </script>

</body>

</html>
